   <!DOCTYPE html>
   <html lang="en">
   <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
   </head>
   <body>
   <div class="main-wrapper">
   <div class="account-page">
   <div class="container">
   <h3 class="account-title text-white">Login</h3>
   <div class="account-box" style="width: 500px;">
   <div class="account-wrapper">
   <div class="account-logo">
   <a class="logo" href="javascript:void(0)">
    <img src="assets/logophar.jpg" height="120" width="60" alt="SchoolAdmin"></a>
   </div>
   <form >
   <div class="form-group">
   <label>Username </label>
   <input type="text" class="form-control" name="username" [(ngModel)]="loginUser.username">
   </div>
   <div class="form-group">
   <label>Password</label>
   <input type="password" class="form-control" name="password" [(ngModel)]="loginUser.password">
   </div>
   <span class="mt-3 ml-1 text-danger" *ngIf="IsInValid">
    {{msg}}
   </span>
   <div class="form-group text-center custom-mt-form-group">
   <button class="btn btn-success btn-block account-btn"
   (click)="login()" type="submit">Sign in</button>
   </div>
   </form>
   </div>
   </div>
   </div>
   </div>
   </div>

   </body>
   </html>
